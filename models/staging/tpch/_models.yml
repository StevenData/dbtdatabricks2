version: 2

models:
  - name: stg_tpch__nations
    columns:
        - name: nation_id
          tests:
            - not_null
            - unique

  - name: stg_tpch__part_suppliers
    columns:
      - name: " part_id || '|' || supplier_id"
        tests:
          - unique
          - not_null
      - name: available_qty
        tests:
          - not_null:
              config:
                serverity: error
                error_if: ">500"
                warn_if: ">0"
                where: "supply_cost >0 "


  - name: stg_tpch__parts
    columns:
      - name: part_id
        tests:
          - not_null
          - unique
      - name: name

  - name: stg_tpch__regions
    columns:
      - name: region_id
        tests:
          - not_null
          - unique
          
  - name: stg_tpch__suppliers
    columns:
      - name: supplier_id
        tests:
          - not_null
          - unique
      - name: phone_number